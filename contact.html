<main class="wrapper contacts">
    <div class="message">
        <form>
            <h3>Send us a message</h3>
            <div>
                <div><label for="fullname">Full Name</label></div>
                <div><input type="text" id="fullname" name="fullname"></div>
                <div><label for="email">Email</label></div>
                <div><input type="email" id="email"></div>
                <div><label for="message">Message</label></div>
                <div><textarea name="message" id="message" cols="30" rows="10"></textarea></div>
                <div><button type="submit"><span>Send</span></button></div>
            </div>

        </form>
    </div>
    <div class="address">
        <h3>VANIER LOCATION</h3>
        <p>Phone: (613) 742-7722
            <br>
            Store hours: Tue to Sat from 9:00 am to 5:00 pm <br> Sun from 9:00 am to 3:00 pm
            </p>
     <h3>Quelque Chose</h3>

    </div>
